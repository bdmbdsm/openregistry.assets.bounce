language: python
sudo: required
before_script:
  - sudo add-apt-repository ppa:chris-lea/libsodium -y
  - sudo apt-get -qq update
  - sudo apt-get install libsodium13 -y
python:
  - "2.7"
services:
  - couchdb
env:
  global:
    - TZ=Europe/Kiev
cache:
  directories:
    - eggs
before_install:
  - pip install setuptools==36.0.1
  - python2 bootstrap.py
install:
  - bin/buildout -N
script:
  - bin/nosetests
  - bin/nosetests -sv docs/update_tutorial_requests.py
after_success:
  - bin/coveralls
